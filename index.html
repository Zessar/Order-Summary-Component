<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <section class="section">
    <img class="section__img" src="./images/illustration-hero.svg" alt="Man Music" class="img">

    <article class="article">
      <h2 class="article__h2">Order Summary</h2>
      <p class="article__p">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
        like!</p>
        
      <div class="section__plan">
        <div class="plan__left">
          <img class="plan__img" src="./images/icon-music.svg" alt="Icono Music" class="music__simbol">
          <div class="plan__price">
            <h3 class="plan__text">Annual Plan</h3>
            <p class="plan__p">$59.99/year</p>
          </div>
        </div>
        <a href="" class="plan__change">Change</a>
      </div>
      <div class="section__payment">
        <buton class="payment__button">Proceed to Payment</buton>
        <a href="" class="payment__cancel">Cancel Order</a>
      </div>
    </article>
  </section>

  <div class="attribution">
    <p>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Zessar">Cesar Sequera</a>.
  </p>
  </div>
</body>

</html>
